<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synth Void - Audio Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'SF Mono', 'Fira Code', monospace;
            color: #fff;
            cursor: crosshair;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .overlay {
            position: fixed;
            z-index: 10;
            pointer-events: none;
        }

        .title {
            top: 24px;
            left: 24px;
            font-size: 11px;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.4;
        }

        .instructions {
            bottom: 24px;
            left: 24px;
            font-size: 10px;
            opacity: 0.3;
            line-height: 1.8;
        }

        .visualizer-mode {
            top: 24px;
            right: 24px;
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.4;
        }

        .frequency-display {
            bottom: 24px;
            right: 24px;
            font-size: 32px;
            font-weight: 200;
            opacity: 0.2;
            font-family: system-ui;
        }

        .keyboard {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            z-index: 20;
            pointer-events: auto;
        }

        .key {
            width: 44px;
            height: 120px;
            background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
            border: 1px solid #222;
            border-radius: 0 0 6px 6px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 8px;
            font-size: 9px;
            opacity: 0.6;
            transition: all 0.1s ease;
            cursor: pointer;
            color: #444;
        }

        .key:hover {
            background: linear-gradient(180deg, #252525 0%, #151515 100%);
            opacity: 0.8;
        }

        .key.active {
            background: linear-gradient(180deg, #333 0%, #1a1a1a 100%);
            border-color: #444;
            opacity: 1;
            color: #888;
        }

        .key.black {
            width: 28px;
            height: 75px;
            background: linear-gradient(180deg, #0a0a0a 0%, #000 100%);
            border-color: #111;
            margin: 0 -14px;
            z-index: 1;
            border-radius: 0 0 4px 4px;
        }

        .key.black:hover {
            background: linear-gradient(180deg, #151515 0%, #080808 100%);
        }

        .key.black.active {
            background: linear-gradient(180deg, #222 0%, #111 100%);
        }

        .controls {
            position: fixed;
            top: 50%;
            right: 24px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 20;
            pointer-events: auto;
        }

        .control-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.15);
            background: rgba(255,255,255,0.03);
            color: rgba(255,255,255,0.5);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.25);
        }

        .control-btn.active {
            background: rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.8);
        }

        .waveform-select {
            position: fixed;
            top: 50%;
            left: 24px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 20;
            pointer-events: auto;
        }

        .wave-btn {
            padding: 8px 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: transparent;
            color: rgba(255,255,255,0.4);
            font-size: 9px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .wave-btn:hover {
            border-color: rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.6);
        }

        .wave-btn.active {
            border-color: rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.05);
        }

        .start-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .start-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .start-overlay h1 {
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 24px;
            opacity: 0.8;
        }

        .start-overlay p {
            font-size: 11px;
            opacity: 0.4;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="start-overlay" id="startOverlay">
        <h1>Synth Void</h1>
        <p>Click anywhere to begin</p>
    </div>

    <div class="overlay title">Synth Void</div>
    <div class="overlay visualizer-mode" id="vizMode">Void Mode</div>
    <div class="overlay frequency-display" id="freqDisplay"></div>

    <div class="overlay instructions">
        <div>A-L keys to play</div>
        <div>1-4 waveforms</div>
        <div>Click + drag for effects</div>
        <div>Space for bass drop</div>
    </div>

    <div class="waveform-select" id="waveformSelect">
        <button class="wave-btn active" data-wave="sine">Sine</button>
        <button class="wave-btn" data-wave="triangle">Triangle</button>
        <button class="wave-btn" data-wave="sawtooth">Sawtooth</button>
        <button class="wave-btn" data-wave="square">Square</button>
    </div>

    <div class="controls">
        <button class="control-btn active" id="toggleVisuals" title="Visuals">◈</button>
        <button class="control-btn" id="toggleReverb" title="Reverb">◎</button>
        <button class="control-btn" id="toggleDistortion" title="Distortion">◇</button>
        <button class="control-btn" id="cycleViz" title="Cycle Visual">▽</button>
    </div>

    <div class="keyboard" id="keyboard"></div>

    <script src="synth.js"></script>
</body>
</html>
