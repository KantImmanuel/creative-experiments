<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Flipper</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(180deg, #87CEEB 0%, #87CEEB 60%, #90EE90 60%, #228B22 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .sky {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60vh;
            background: linear-gradient(180deg, #87CEEB 0%, #B0E0E6 100%);
            z-index: 0;
        }

        .sun {
            position: fixed;
            top: 40px;
            right: 80px;
            width: 60px;
            height: 60px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 40px #FFD700, 0 0 80px rgba(255, 215, 0, 0.5);
            z-index: 1;
        }

        .cloud {
            position: fixed;
            background: white;
            border-radius: 50px;
            opacity: 0.9;
            z-index: 1;
            animation: float 20s ease-in-out infinite;
        }

        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud-1 { top: 60px; left: 10%; width: 100px; height: 40px; animation-delay: 0s; }
        .cloud-1::before { width: 50px; height: 50px; top: -25px; left: 15px; }
        .cloud-1::after { width: 40px; height: 40px; top: -20px; left: 45px; }

        .cloud-2 { top: 100px; left: 60%; width: 80px; height: 30px; animation-delay: -5s; }
        .cloud-2::before { width: 40px; height: 40px; top: -20px; left: 10px; }
        .cloud-2::after { width: 30px; height: 30px; top: -15px; left: 35px; }

        @keyframes float {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(30px); }
        }

        .ground {
            position: relative;
            min-height: 100vh;
            padding: 20px;
            padding-top: 50vh;
            z-index: 2;
        }

        .meadow {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 30px;
            padding: 40px 20px;
        }

        .rock-container {
            position: relative;
            height: 160px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .rock-container:hover {
            transform: scale(1.05);
        }

        .rock-container:hover .rock {
            filter: brightness(1.1);
        }

        .dirt-patch {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 30px;
            background: #5D4037;
            border-radius: 50%;
            z-index: 1;
        }

        .underneath {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 70px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
        }

        .rock-container.flipped .underneath {
            opacity: 1;
        }

        .rock {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 60px;
            border-radius: 50% 50% 45% 45%;
            z-index: 3;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow:
                inset -10px -10px 20px rgba(0,0,0,0.3),
                inset 5px 5px 15px rgba(255,255,255,0.2),
                3px 5px 10px rgba(0,0,0,0.3);
        }

        .rock-container.flipped .rock {
            transform: translateX(-50%) translateY(-80px) rotate(180deg);
            opacity: 0.9;
        }

        /* Rock color variations */
        .rock.gray { background: linear-gradient(135deg, #808080, #606060, #707070); }
        .rock.brown { background: linear-gradient(135deg, #8B7355, #6B5344, #7B6354); }
        .rock.mossy { background: linear-gradient(135deg, #6B8E6B, #5A7A5A, #4A6A4A); }
        .rock.sandy { background: linear-gradient(135deg, #C4A35A, #A08040, #B09050); }
        .rock.dark { background: linear-gradient(135deg, #4A4A4A, #3A3A3A, #454545); }

        /* Rock size variations */
        .rock.small { width: 60px; height: 40px; }
        .rock.large { width: 110px; height: 75px; }

        /* Creatures */
        .creature {
            font-size: 20px;
            animation: wiggle 0.5s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .creature:hover {
            transform: scale(1.3);
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        .creature.still {
            animation: none;
        }

        .creature.crawl {
            animation: crawl 2s linear infinite;
        }

        @keyframes crawl {
            0% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            100% { transform: translateX(-5px); }
        }

        /* Journal */
        .journal {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #FFF8DC;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
            z-index: 100;
            max-width: 200px;
            border: 2px solid #DEB887;
        }

        .journal h3 {
            font-size: 14px;
            color: #5D4037;
            margin-bottom: 10px;
            border-bottom: 1px solid #DEB887;
            padding-bottom: 5px;
        }

        .journal-stats {
            font-size: 12px;
            color: #6B5344;
            line-height: 1.6;
        }

        .discovery {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #FFF8DC;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 200;
            text-align: center;
            border: 3px solid #DEB887;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .discovery.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .discovery-emoji {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .discovery-name {
            font-size: 24px;
            color: #5D4037;
            margin-bottom: 5px;
        }

        .discovery-fact {
            font-size: 14px;
            color: #6B5344;
            font-style: italic;
            max-width: 250px;
        }

        .discovery-new {
            display: inline-block;
            background: #FF6B6B;
            color: white;
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-style: normal;
        }

        .backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.3);
            z-index: 150;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .backdrop.show {
            opacity: 1;
            pointer-events: auto;
        }

        .reset-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #5D4037;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            z-index: 100;
            transition: background 0.2s ease;
        }

        .reset-btn:hover {
            background: #6B5344;
        }

        .grass-tuft {
            position: absolute;
            bottom: 25px;
            font-size: 16px;
            z-index: 0;
            opacity: 0.8;
        }

        .hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 13px;
            color: #5D4037;
            z-index: 100;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .hint.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="sky"></div>
    <div class="sun"></div>
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>

    <div class="journal">
        <h3>Field Journal</h3>
        <div class="journal-stats">
            <div>Rocks flipped: <span id="rocksFlipped">0</span></div>
            <div>Species found: <span id="speciesFound">0</span>/<span id="totalSpecies">0</span></div>
            <div>Rarest find: <span id="rarestFind">-</span></div>
        </div>
    </div>

    <div class="ground">
        <div class="meadow" id="meadow"></div>
    </div>

    <div class="backdrop" id="backdrop"></div>
    <div class="discovery" id="discovery">
        <div class="discovery-new" id="newBadge">NEW DISCOVERY!</div>
        <div class="discovery-emoji" id="discoveryEmoji"></div>
        <div class="discovery-name" id="discoveryName"></div>
        <div class="discovery-fact" id="discoveryFact"></div>
    </div>

    <div class="hint" id="hint">Click on a rock to flip it over!</div>

    <button class="reset-btn" id="resetBtn">New Meadow</button>

    <script src="rocks.js"></script>
</body>
</html>
