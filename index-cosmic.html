<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Drift - Interactive Particle Universe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .ui-overlay {
            position: fixed;
            z-index: 100;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }

        .title {
            top: 30px;
            left: 30px;
            font-size: 14px;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.6;
        }

        .stats {
            bottom: 30px;
            left: 30px;
            font-size: 12px;
            opacity: 0.5;
            font-family: monospace;
        }

        .controls {
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            pointer-events: auto;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .control-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .hint {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            animation: fadeHint 4s ease-out forwards;
            animation-delay: 1s;
        }

        .hint h2 {
            font-weight: 300;
            font-size: 24px;
            margin-bottom: 10px;
            letter-spacing: 8px;
        }

        .hint p {
            font-size: 12px;
            opacity: 0.6;
            letter-spacing: 2px;
        }

        @keyframes fadeHint {
            0% { opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        .mode-indicator {
            top: 30px;
            right: 30px;
            font-size: 11px;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.4;
        }

        .color-palette {
            position: fixed;
            bottom: 90px;
            right: 30px;
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        .color-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .color-dot:hover, .color-dot.active {
            transform: scale(1.2);
            border-color: white;
        }

        .back-link {
            position: fixed;
            top: 30px;
            left: 30px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 2px;
            z-index: 100;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <a href="./" class="back-link">← Back</a>
    <div class="ui-overlay mode-indicator" id="modeIndicator">Orbit Mode</div>
    <div class="ui-overlay stats" id="stats"></div>

    <div class="ui-overlay hint">
        <h2>EXPLORE</h2>
        <p>Move your cursor to influence the cosmos</p>
    </div>

    <div class="color-palette" id="colorPalette"></div>

    <div class="ui-overlay controls">
        <button class="control-btn" id="toggleLines" title="Toggle Connections">◇</button>
        <button class="control-btn" id="toggleGravity" title="Toggle Gravity">◎</button>
        <button class="control-btn" id="toggleTrails" title="Toggle Trails">≋</button>
        <button class="control-btn" id="explode" title="Cosmic Burst">✦</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
