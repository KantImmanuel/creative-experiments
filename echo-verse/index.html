<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Verse - Musical Universe Explorer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'SF Pro Display', -apple-system, system-ui, sans-serif;
            cursor: crosshair;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        #bgCanvas { z-index: 1; }
        #worldCanvas { z-index: 2; }
        #particleCanvas { z-index: 3; }
        #uiCanvas { z-index: 4; pointer-events: none; }

        .ui {
            position: fixed;
            color: rgba(255,255,255,0.7);
            z-index: 100;
            pointer-events: none;
        }

        .title {
            top: 24px;
            left: 24px;
            font-size: 11px;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.5;
        }

        .biome-name {
            top: 44px;
            left: 24px;
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .biome-name.visible { opacity: 0.8; }

        .coords {
            bottom: 24px;
            left: 24px;
            font-family: monospace;
            font-size: 11px;
            opacity: 0.3;
        }

        .discoveries {
            top: 24px;
            right: 24px;
            text-align: right;
            font-size: 11px;
            opacity: 0.5;
        }

        .discovery-count {
            font-size: 28px;
            font-weight: 200;
            opacity: 0.8;
        }

        .sound-indicator {
            bottom: 24px;
            right: 24px;
            display: flex;
            gap: 3px;
            align-items: flex-end;
            height: 30px;
        }

        .sound-bar {
            width: 4px;
            background: rgba(255,255,255,0.4);
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        .controls-hint {
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            opacity: 0.3;
            letter-spacing: 1px;
        }

        .discovery-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0,0,0,0.9);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            z-index: 200;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
        }

        .discovery-popup.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .discovery-popup .emoji {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .discovery-popup .name {
            font-size: 22px;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 8px;
            color: white;
        }

        .discovery-popup .effect {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            letter-spacing: 1px;
        }

        .start-screen {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0f 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 300;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }

        .start-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .start-screen h1 {
            font-size: 42px;
            font-weight: 200;
            letter-spacing: 12px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff, #8888ff, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .start-screen p {
            font-size: 12px;
            color: rgba(255,255,255,0.4);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .start-screen .features {
            margin-top: 50px;
            display: flex;
            gap: 40px;
            font-size: 11px;
            color: rgba(255,255,255,0.3);
        }

        .start-screen .feature {
            text-align: center;
        }

        .start-screen .feature-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .inventory {
            position: fixed;
            left: 24px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }

        .inventory-slot {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: rgba(0,0,0,0.3);
            opacity: 0.3;
            transition: all 0.3s ease;
        }

        .inventory-slot.found {
            opacity: 1;
            border-color: rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.05);
        }

        .inventory-slot.found:hover {
            transform: scale(1.1);
            border-color: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas>
    <canvas id="worldCanvas"></canvas>
    <canvas id="particleCanvas"></canvas>
    <canvas id="uiCanvas"></canvas>

    <div class="start-screen" id="startScreen">
        <h1>ECHO VERSE</h1>
        <p>Click to enter the musical universe</p>
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üåç</div>
                <div>Explore</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üéµ</div>
                <div>Listen</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ú®</div>
                <div>Discover</div>
            </div>
        </div>
    </div>

    <div class="ui title">Echo Verse</div>
    <div class="ui biome-name" id="biomeName"></div>
    <div class="ui coords" id="coords">0, 0</div>

    <div class="ui discoveries">
        <div class="discovery-count" id="discoveryCount">0</div>
        <div>discoveries</div>
    </div>

    <div class="ui sound-indicator" id="soundIndicator"></div>

    <div class="ui controls-hint">WASD to move ¬∑ Click to interact ¬∑ Find hidden echoes</div>

    <div class="inventory" id="inventory"></div>

    <div class="discovery-popup" id="discoveryPopup">
        <div class="emoji" id="popupEmoji"></div>
        <div class="name" id="popupName"></div>
        <div class="effect" id="popupEffect"></div>
    </div>

    <script src="echoverse.js"></script>
</body>
</html>
